<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klavier</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qwerty-hancock/0.7.2/qwerty-hancock.min.js"></script>
</head>
<body>
    <div id="app-container">
        <canvas id="animationCanvas"></canvas>
        
        <div id="introOverlay">
            <div id="introOverlayText">
                MIT ❤️ ENTWICKELT VON <br>JAN-PHILIPP ZUSAMMEN MIT<p><img src="https://raw.githubusercontent.com/jp0024/piano.github.io/main/kklogo-1135x186.png" style="width:80%; height:80%;">
            </div>
        </div>
        <div id="pauseOverlay" class="hidden"></div>
        <div id="welcomeOverlay" class="hidden">
            <div id="welcomeMessage"></div>
        </div>
        <div id="gameOverOverlay" class="hidden"></div>
        <div id="motivationOverlay"></div>

        <div id="mainContent">
            <div id="notation"></div>
            <div id="noteNameDisplay"></div>
            <div id="buttonContainer">
                <div id="lageProgressCircle"></div>
                <div id="lageButton" class="control-button">C-Lage</div>
                <div id="toneButton" class="control-button">A</div>
            </div>
        </div>

        <div id="settingsPanel">
            </div>

        <div id="streakDisplay"></div>

        <div id="chordModal" class="hidden">
            <h2>Akkordauswahl</h2>
            <div id="chordList"></div>
            <span class="confirm-chords">✅</span>
        </div>

        <div id="virtualKeyboard" class="hidden"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
