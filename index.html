      document.addEventListener("DOMContentLoaded", () => {
        const timerElem = document.getElementById("timerContainer");
        // Beispiel: Direkt eine Info setzen
        timerElem.textContent = `${sessionCounter} Noten, vsl. 00:00 min verbleibend`;
        // Oder den Timer sofort updaten, falls du eine Funktion hast:
        updateTimer();
      });
      let elapsedTimer = 0;
      let cachedUserRank = null;
      
      function updateUserPlacement(valueElem, data) {
        const sorted = data.sort((a, b) => {
          const qA = parseInt(a.quote || 0), qB = parseInt(b.quote || 0);
          const sA = parseInt(a.speed || 9999), sB = parseInt(b.speed || 9999);
          if (qB !== qA) return qB - qA;
          return sA - sB;
        });
        const rank = sorted.findIndex((e) => e.user === userID) + 1;
        const text = rank > 0 ? `Platz ${rank}` : "Nicht gefunden";
        cachedUserRank = text;
        valueElem.textContent = text;
      }
      
      function showMotivation(message) {
          const overlay = document.getElementById("motivationOverlay");
          overlay.textContent = message;
          overlay.style.opacity = "1";
          overlay.classList.add("animate-motivation");
          setTimeout(() => {
               overlay.style.opacity = "0";
               overlay.classList.remove("animate-motivation");
          }, 2000);
      }

      function clearMotivation() {
          const overlay = document.getElementById("motivationOverlay");
          overlay.textContent = "";
      }
      
    /************** Funktionen, die vor der Verwendung deklariert sein müssen **************/
    // Eigene Prompt-Funktion, die in Swift-Umgebungen den Message-Handler nutzt
      function customPrompt(message) {
    if (typeof prompt === 'function') {
          return prompt(message);
    } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.customPrompt) {
          // Sende die Nachricht an Swift; Swift muss dann eine Antwort zurückliefern,
          // z. B. indem es window.customPromptResponse setzt.
          window.webkit.messageHandlers.customPrompt.postMessage(message);
          // Hier nehmen wir an, dass Swift synchron oder zeitnah eine Antwort liefert und
          // diese in window.customPromptResponse speichert. (Alternativ muss hier asynchron vorgegangen werden.)
          return window.customPromptResponse || "";
        } else {
          console.log("Kein Prompt verfügbar.");
          return "";
        }
      }
      
    // Metronom-Variablen und Funktionen
      let metronomeOn =false;
      let metronomeBPM = 0;
      let metronomeInterval = 0;
      let metronomeTimer = null;
      let lastTickTime = 0;
      // Tick-Sound (bitte ggf. die URL anpassen)
      const tickSound = new Audio("https://raw.githubusercontent.com/JP0024/piano.github.io/main/tick.mp3");
    
      function startMetronome() {
        lastTickTime = Date.now();
        tickSound.currentTime = 0;
        tickSound.play();
        metronomeTimer = setInterval(() => {
          tickSound.currentTime = 0;
          tickSound.play();
          lastTickTime = Date.now();
        }, metronomeInterval);
      }
    
      function stopMetronome() {
        clearInterval(metronomeTimer);
      }

      function showPauseScreen() {
        sessionPaused = true;
        document.getElementById("mainContent").style.display = "none";
        document.getElementById("timerContainer").style.display = "none";
        document.getElementById("settingsPanel").style.display = "none";
        document.getElementById("pauseOverlay").style.display = "flex";
      }
      
    // Neue Funktion, die einen grünen Farbtupfer erzeugt
    function saveButtonEffect() {
      const canvas = document.getElementById("animationCanvas");
      if (!canvas) return;
      
      // Hole die Position des Menüs (settingsPanel)
      const settingsPanel = document.getElementById("settingsPanel");
      let x, y;
      if (settingsPanel) {
        const rect = settingsPanel.getBoundingClientRect();
        // Tupfer soll in der Mitte des Menüs erscheinen
        x = rect.left + rect.width / 2;
        y = rect.top + rect.height / 2;
      } else {
        // Fallback: Mitte des Canvas
        x = canvas.width / 2;
        y = canvas.height / 2;
      }
      
      // Definiere Parameter für den Tupfer
      const radius = Math.random() * 200 + 200; // Größe anpassen
      const creationTime = Date.now();
      const duration = 1500; // Dauer in Millisekunden
      
      // Erzeuge den Tupfer (Farbtupfer wird zur globalen circles-Array hinzugefügt)
      circles.push({ x, y, radius, color: "green", creationTime, duration });
    }
      
      
    function logSessionStart() {
      const sessionTimes = JSON.parse(localStorage.getItem("sessionTimes") || "[]");
      sessionTimes.push(new Date().toISOString());
      localStorage.setItem("sessionTimes", JSON.stringify(sessionTimes));
    }
      
    // Speichert die relevanten Statistiken im localStorage
    function saveStatistics() {
      const stats = {
        totalAttempts: totalAttempts,
        correctAnswers: correctAnswers,
        correctNoteCount: correctNoteCount,
        responseTimes: responseTimes,
        sessionCount: sessionCount,
        hearts: hearts,
        errorNotes: errorNotes,
        // Du kannst hier auch weitere Variablen eintragen, z.B. openTimes, appStartTime etc.
        appStartTime: appStartTime
      };

      function calculateQuality(session) {
        // Durchschnittliche Antwortzeit in Sekunden (niedriger ist besser)
        const avgResponse = session.responseTimes.length
          ? session.responseTimes.reduce((a, b) => a + b, 0) / session.responseTimes.length / 1000
          : 0;
        // Fehlerquote (niedriger ist besser)
        const errorRate = session.totalAttempts ? (session.errorCount / session.totalAttempts) : 0;
        // Die Session-Dauer in Sekunden – längere Sessions können auf mehr Engagement hinweisen
        const learningTime = session.sessionTime || 0;
        // Beispielhafte Gewichtung: Wir wollen, dass niedrigere Antwortzeiten und Fehlerquoten zu höheren Qualitätswerten führen.
        // Hier eine einfache Rechnung, die in den meisten Fällen einen Wert zwischen 0 und 100 liefert.
        let quality = 100 - (avgResponse * 10) - (errorRate * 100) + (learningTime / 60);
        return Math.max(0, Math.min(quality, 100));
      }
      
      function drawLearningQualityGraph(canvas, sessions) {
        const ctx = canvas.getContext("2d");
        const width = canvas.width;
        const height = canvas.height;
        ctx.clearRect(0, 0, width, height);

        // Berechne die Qualitätswerte
        const qualities = sessions.map(calculateQuality);

        // Wir erwarten Werte zwischen 0 und 100, also skalieren wir den y-Wert entsprechend.
        ctx.beginPath();
        for (let i = 0; i < qualities.length; i++) {
          const x = (i / (qualities.length - 1)) * width;
          // Höhere Qualität => niedrigere y-Koordinate (oben ist 0)
          const y = height - (qualities[i] / 100 * height);
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
          // Optional: Zeichne einen kleinen Kreis als Punkt
          ctx.beginPath();
          ctx.arc(x, y, 3, 0, Math.PI * 2);
          ctx.fillStyle = "#007aff";
          ctx.fill();
          ctx.beginPath(); // Beginne neuen Pfad für die Linie
          if(i === 0) {
            ctx.moveTo(x,y);
          }
        }
        ctx.strokeStyle = "#007aff";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

function calculateAdaptiveBreakTime(responseTimes, hitRate) {
  // Berechne die durchschnittliche Antwortzeit in Millisekunden
  let avgResponse = responseTimes.length > 0
    ? responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length
    : 1000;
  // Verwende hitRate (Erfolgsquote), um die Pausendauer anzupassen:
  // Eine niedrigere Erfolgsquote (mehr Fehler) führt zu längeren Pausen.
  return avgResponse * (1 + (1 - hitRate));
}

            if (actualInterval < metronomeInterval - tolerance) {
              displayColor = "orange";
              showMotivation("Zu schnell! Langsamer spielen.");
            } else if (actualInterval > metronomeInterval + tolerance) {
              displayColor = "orange";
              showMotivation("Zu langsam! Schneller spielen.");
            } else {
              clearMotivation();
              showMotivation("Super! Weiter so!");
            }
          } else {
            // Ohne Metronom: explizit grün
            clearMotivation();
            showMotivation("Super! Weiter so!");
            displayColor = "green";
          }
          // Setze die Farbe im Noten-Objekt, damit sie auch beim Zeichnen verwendet wird
          currentSeriesSingle[seriesCounter].color = displayColor;
          
          correctAnswers++;
          correctNoteCount++;
          removeFromErrorNotes(currentSeriesSingle[seriesCounter]);
          addCircle("positive");
          if (noteDisplay) {
            noteDisplay.innerHTML = '<span style="color:' + displayColor + ';">' + playedNoteDisplay + '</span>';
          }
          
        } else {
          // Falsche Note: rot markieren
          currentSeriesSingle[seriesCounter].color = "red";
          errorNotes.push(currentSeriesSingle[seriesCounter]);
          addCircle("negative");
          if (noteDisplay) {
            const correctRaw = currentSeriesSingle[seriesCounter].note;
            const correctDisplay = (correctRaw === "b" ? "h" : correctRaw) + currentSeriesSingle[seriesCounter].octave;
            noteDisplay.innerHTML = '<span style="color:red;">' + playedNoteDisplay + '</span> <span style="color:green;">' + correctDisplay + '</span>';
          }
          if (!unlimitedLives) {
            hearts--;
            updateHeartsDisplay();
            if (hearts <= 0) { endGame(); return; }
          }
        }
        
        if (sessionCounter <= 0) {
          sessionCounter = 0;
          updateTimer();
          return;
        }
        seriesCounter++;
        if (seriesCounter >= seriesLength) {
          generateSeries();
        } else {
          queueRedraw();
        }
        updateTimer();
      }
    };

  function initMIDIAccess() {
    if (!navigator.requestMIDIAccess) {
      console.warn("Web MIDI API wird nicht unterstützt.");
      return;
    }

    navigator.requestMIDIAccess({ sysex: false }).then((midiAccess) => {
      console.log("✅ MIDI Access erfolgreich.");
      midiAccess.inputs.forEach((input) => {
        console.log("🎹 Eingabegerät erkannt:", input.name);
        input.onmidimessage = ({ data }) => {
          const [status, data1, data2] = data;
          handleMIDIMessage(status, data1, data2);
        };
      });

      midiAccess.onstatechange = (event) => {
        const port = event.port;
        if (port.type === "input" && port.state === "connected") {
          console.log("🔌 Neues Gerät verbunden:", port.name);
          port.onmidimessage = ({ data }) => {
            const [status, data1, data2] = data;
            handleMIDIMessage(status, data1, data2);
          };
        }
      };
    }).catch((err) => {
      console.error("❌ MIDI Zugriff fehlgeschlagen:", err);
    });
  }

  document.addEventListener("DOMContentLoaded", initMIDIAccess);
  
  function onMIDISuccess(midiAccess) {
    // Alle vorhandenen MIDI-Eingänge initialisieren
    midiAccess.inputs.forEach((input) => {
      input.onmidimessage = (msg) => {
        const [status, data1, data2] = msg.data;
        handleMIDIMessage(status, data1, data2);
      };
    });
    // Auf Änderungen (z. B. Geräte an- oder abstecken) reagieren
    midiAccess.onstatechange = (event) => {
      const port = event.port;
      console.log("MIDI-Gerätestatus hat sich geändert:", port.name, port.state);
      if (port.state === "connected" && port.type === "input") {
        port.onmidimessage = (msg) => {
          const [status, data1, data2] = msg.data;
          handleMIDIMessage(status, data1, data2);
        };
      }
    };
  }
  
  function onMIDIFailure(error) {
    console.error("Zugriff auf MIDI-Geräte fehlgeschlagen:", error);

  document.addEventListener("DOMContentLoaded", function() {

        document.addEventListener('DOMContentLoaded', () => {
            const introEl = document.getElementById('intro');
            const messagesEl = document.getElementById('messages');
            const nameInputEl = document.getElementById('name-input');
            const nameOkBtn = document.getElementById('name-ok');
            const tutorialChoiceEl = document.getElementById('tutorial-choice');

            if (!introEl || !messagesEl || !nameInputEl || !nameOkBtn || !tutorialChoiceEl) {
                return;
            }

            const introMessages = [
                'Hallo! Ich bin Finn',
                'Ich unterstütze dich beim Lernen der Noten',
                'Wie heißt du?'
            ];
            const tutorialMessages = [
                'Alles klar! Das Prinzip ist ganz einfach',
                'Im Notensystem erscheint jeweils eine Note, die du auf deinem Keyboard spielen sollst.',
                'Du erhältst umgehend Feedback',
                'Beüben kannst du alle festen Lagen, den Quintenzirkel und mehr.',
                'Viel Spaß beim Ausprobieren!'
            ];

            let introIndex = 0;
            let introCompleted = false;
            let tutorialActive = false;
            let appStarted = false;

            function getStoredName() {
                try {
                    return localStorage.getItem('klavierAppUserName');
                } catch (error) {
                    console.warn('Name konnte nicht aus dem Speicher gelesen werden.', error);
                    return null;
                }
            }

            function setStoredName(name) {
                try {
                    if (name) {
                        localStorage.setItem('klavierAppUserName', name);
                    } else {
                        localStorage.removeItem('klavierAppUserName');
                    }
                } catch (error) {
                    console.warn('Name konnte nicht gespeichert werden.', error);
                }
            }

            function enforceMaxChatLines(max = 4) {
                if (messagesEl.children.length > max) {
                    const first = messagesEl.firstElementChild;
                    if (first) {
                        first.classList.add('shift-up');
                        first.addEventListener('transitionend', () => {
                            if (first.parentElement === messagesEl) {
                                messagesEl.removeChild(first);
                            }
                        }, { once: true });
                    }
                }
            }

            function typeMessage(message, callback, withCursorDot = true) {
                Array.from(messagesEl.children).forEach((child) => {
                    child.classList.remove('active-line');
                    child.classList.add('faded-line');
                });

                const lineDiv = document.createElement('div');
                lineDiv.classList.add('chat-line', 'active-line');
                let cursor = null;
                if (withCursorDot) {
                    cursor = document.createElement('span');
                    cursor.className = 'cursor-dot';
                    lineDiv.appendChild(cursor);
                }
                messagesEl.appendChild(lineDiv);

                let i = 0;
                const interval = setInterval(() => {
                    if (cursor) {
                        cursor.before(document.createTextNode(message.charAt(i)));
                    } else {
                        lineDiv.appendChild(document.createTextNode(message.charAt(i)));
                    }
                    i += 1;
                    if (i >= message.length) {
                        clearInterval(interval);
                        if (cursor) {
                            cursor.remove();
                        }
                        enforceMaxChatLines();
                        setTimeout(() => callback && callback(), 300);
                    }
                }, 20);
            }

            function resetNameInput() {
                nameInputEl.value = '';
                nameInputEl.style.display = 'inline-block';
                nameInputEl.style.visibility = 'visible';
                nameOkBtn.style.display = 'inline-block';
                nameInputEl.focus();
                const len = Math.max(nameInputEl.placeholder.length, nameInputEl.value.length);
                nameInputEl.style.width = `${len}ch`;
            }

            function startAppAfterIntro() {
                if (introCompleted) {
                    return;
                }
                introCompleted = true;
                tutorialChoiceEl.style.display = 'none';
                tutorialChoiceEl.innerHTML = '';
                introEl.classList.add('hidden');
                introEl.setAttribute('aria-hidden', 'true');
                const mainContent = document.getElementById('mainContent');
                if (mainContent && typeof mainContent.focus === 'function') {
                    setTimeout(() => {
                        mainContent.focus();
                    }, 600);
                }
                if (!appStarted) {
                    proceedToMainScreen();
                    appStarted = true;
                }
            }

            function showTutorialChoice(name) {
                typeMessage(`${name}, sollen wir dir zeigen, wie die App funktioniert?`, () => {
                    tutorialChoiceEl.style.display = 'block';
                    tutorialChoiceEl.innerHTML = `
                      <button id="tutorial-yes">Gerne!</button>
                      <button id="tutorial-no">Ich war schon mal hier.</button>
                    `;
                    document.getElementById('tutorial-yes').addEventListener('click', () => {
                        tutorialChoiceEl.style.display = 'none';
                        tutorialChoiceEl.innerHTML = '';
                        runTutorial(name);
                    });
                    document.getElementById('tutorial-no').addEventListener('click', () => {
                        tutorialChoiceEl.style.display = 'none';
                        tutorialChoiceEl.innerHTML = '';
                        startAppAfterIntro();
                    });
                }, false);
            }

            function startTutorialExercise() {
                if (tutorialActive) {
                    return;
                }
                tutorialActive = true;
                if (!appStarted) {
                    proceedToMainScreen();
                    appStarted = true;
                }
            }

            function runTutorial(name, index = 0) {
                if (index >= tutorialMessages.length) {
                    return;
                }

                if (index === 2) {
                    typeMessage(tutorialMessages[index], () => {
                        const img = document.createElement('img');
                        img.src = 'intro_image.png';
                        img.alt = 'Tutorial Bild';
                        img.style.maxWidth = '40%';
                        img.style.marginTop = '1rem';
                        img.style.borderRadius = '1rem';
                        messagesEl.appendChild(img);

                        tutorialChoiceEl.style.display = 'block';
                        tutorialChoiceEl.innerHTML = `
                          <button id="feedback-ok">OK</button>
                        `;
                        document.getElementById('feedback-ok').addEventListener('click', () => {
                            img.remove();
                            tutorialChoiceEl.style.display = 'none';
                            tutorialChoiceEl.innerHTML = '';
                            runTutorial(name, index + 1);
                        });
                    }, false);
                } else if (index === 3) {
                    typeMessage(tutorialMessages[index], () => {
                        startTutorialExercise();
                        runTutorial(name, index + 1);
                    }, false);
                } else if (index === tutorialMessages.length - 1) {
                    typeMessage(tutorialMessages[index], () => {
                        tutorialChoiceEl.style.display = 'block';
                        tutorialChoiceEl.innerHTML = `
                          <button id="tutorial-finish">love it!</button>
                        `;
                        document.getElementById('tutorial-finish').addEventListener('click', () => {
                            tutorialChoiceEl.style.display = 'none';
                            tutorialChoiceEl.innerHTML = '';
                            startAppAfterIntro();
                        });
                    }, false);
                } else {
                    typeMessage(tutorialMessages[index], () => runTutorial(name, index + 1), false);
                }
            }

            function handleNameInput() {
                const name = nameInputEl.value.trim();
                if (!name) {
                    return;
                }
                setStoredName(name);
                nameInputEl.style.display = 'none';
                nameOkBtn.style.display = 'none';
                const inputContainer = nameInputEl.parentElement;
                const cursorDot = inputContainer.querySelector('.cursor-dot');
                if (cursorDot) {
                    cursorDot.remove();
                }
                typeMessage(`Also nenne ich dich ${name}, richtig so?`, () => {
                    tutorialChoiceEl.style.display = 'block';
                    tutorialChoiceEl.innerHTML = `
                      <button id="name-yes">Ja</button>
                      <button id="name-no">Nein</button>
                    `;
                    document.getElementById('name-yes').addEventListener('click', () => {
                        tutorialChoiceEl.style.display = 'none';
                        tutorialChoiceEl.innerHTML = '';
                        showTutorialChoice(name);
                    });
                    document.getElementById('name-no').addEventListener('click', () => {
                        tutorialChoiceEl.style.display = 'none';
                        tutorialChoiceEl.innerHTML = '';
                        setStoredName('');
                        resetNameInput();
                        typeMessage('Okay, wie heißt du dann?', () => {}, false);
                    });
                }, false);
            }

            nameInputEl.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleNameInput();
                }
            });
            nameOkBtn.addEventListener('click', () => {
                handleNameInput();
            });
            nameInputEl.addEventListener('input', () => {
                const len = Math.max(nameInputEl.value.length, nameInputEl.placeholder.length);
                nameInputEl.style.width = `${len}ch`;
            });

            function runIntroSequence() {
                if (introIndex < introMessages.length) {
                    const message = introMessages[introIndex];
                    introIndex += 1;
                    const isLast = introIndex === introMessages.length;
                    typeMessage(message, runIntroSequence, !isLast);
                } else {
                    nameInputEl.style.visibility = 'visible';
                    nameOkBtn.style.display = 'inline-block';
                    resetNameInput();
                }
            }

            function initIntro() {
                introEl.classList.remove('hidden');
                introEl.setAttribute('aria-hidden', 'false');
                if (typeof introEl.focus === 'function') {
                    introEl.focus();
                }
                const storedName = getStoredName();
                if (storedName) {
                    messagesEl.innerHTML = '';
                    nameInputEl.style.display = 'none';
                    nameOkBtn.style.display = 'none';
                    tutorialChoiceEl.style.display = 'none';
                    tutorialChoiceEl.innerHTML = '';
                    typeMessage(`Hallo, ${storedName}.`, () => {
                        typeMessage('Willkommen zurück!', () => {
                            setTimeout(() => {
                                startAppAfterIntro();
                            }, 700);
                        }, false);
                    }, false);
                } else {
                    runIntroSequence();
                }
            }

            initIntro();
        });
    </script>

</body>
